<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create & Read User Data</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="hero bg-base-200">
        <div>
            <h2 class="text-2xl">User Details Input:</h2>
        </div>
        <div class="hero-content flex-col lg:flex-row-reverse">
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <div class="card-body">
                    <input id="user-name" type="name" class="input" placeholder="Your Name" />
                    <input id="user-email" type="email" class="input" placeholder="Email Address" />
                    <input id="phone-number" type="text" class="input" placeholder="Phone Number" />
                    <button id="add-btn" class="btn btn-neutral mt-4">Add User</button>
                </div>
            </div>
        </div>
    </div>
    <section id="user-list" class="max-w-lg mx-auto mt-6 space-y-3">

    </section>

    <script>
        document.getElementById('add-btn').addEventListener('click', function () {

            const userName = document.getElementById('user-name').value;
            const userEmail = document.getElementById('user-email').value;
            const phoneNumber = document.getElementById('phone-number').value;

            const newUserList = document.getElementById('user-list');

            const newSingleUser = document.createElement('div');
            newSingleUser.className = "bg-white p-4 rounded-lg shadow-md border"; // some style
            newSingleUser.innerHTML = `
            <p class="text-xl">User name: ${userName}</p>
            <p>Email Address: ${userEmail}</p>
            <p>Phone Number: ${phoneNumber}</p>`

            newUserList.appendChild(newSingleUser);

            // Clear input fields
            document.getElementById('user-name').value = "";
            document.getElementById('user-email').value = "";
            document.getElementById('phone-number').value = "";
        })
    </script>
</body>

</html>
